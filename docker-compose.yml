version: "2"

services:
    client:
        image: react-client
        restart: always
        ports:
            - "3080:80"
        volumes:
            - ./client:/client
            - /client/node_modules
        links:
            - api
        networks:
            - webappnetwork
    api:
        image: node-api
        restart: always
        environment:
                - PORT=3080
                - MONGO_URI=mongodb://mongodb:27017/chatgpt-clone
                - OPENAI_KEY=""
                - CHATGPT_TOKEN=""
                - BING_TOKEN=""
                # if setting the user token doesn't work, try setting the entire cookie string from bing request header
                - BING_COOKIES=""
                # Change this to proxy any request.
                - PROXY=""
                # Change this if you need to configure host name, default: 'localhost'
                - HOST=""
        ports:
            - "9000:3080"
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on:
            - mongodb
        networks:
            - webappnetwork
    mongodb:
        image: mongo
        restart: always
        container_name: mongodb
        volumes:
            - ./data-node:/data/db
        ports:
            - 27020:27017
        command: mongod --noauth
        networks:
            - webappnetwork

networks:
    webappnetwork:
        driver: bridge